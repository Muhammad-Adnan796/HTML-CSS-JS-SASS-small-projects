<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>World Clock</h1>
    </nav>

    <div class="main-container">
      <div class="country">
        <label for="">Search country to find the time.</label>
        <input placeholder="Country name" id="country-name" list="selected" />
        <datalist id="selected"> </datalist>
        <label for="">Select a time for your alarm</label>
        <input type="time" name="alarm" id="alarm" />
      </div>
      <div class="time">
        
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
